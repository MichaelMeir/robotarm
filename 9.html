<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            robotArm.speed = 500;

            var cubes = 1;
            for(var i = 0; i < 4; i++) {
                for(var j = 0; j < cubes; j++) {
                    robotArm.grab();
                    for(var k = 0; k < 5; k++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var k = 0; k < 5; k++) {
                        robotArm.moveLeft();
                    }
                }
                cubes += 1;
                robotArm.moveRight();
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
