<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel();
            
            // Jou instructies volgen hier
            robotArm.speed = 500;

            var empty = false;

            for(var i = 0; i < 5; i++) {
                while(!empty) {
                    robotArm.grab();
                    var out = robotArm.scan();
                    if(out != null) {
                        for(var j = 0; j < 5; j++) {
                            robotArm.moveRight();
                        }
                        robotArm.drop();
                        for(var j = 0; j < 5; j++) {
                            robotArm.moveLeft();
                        }
                    }else{
                        empty = true;
                    }
                }
                empty = false;
                robotArm.moveRight();
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
