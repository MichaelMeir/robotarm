<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="../robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            
            // Jou instructies volgen hier
            robotArm.speed = 500;

            var boxes = 1;

            for(var i = 0; i < 3; i++) {
                for(var j = 0; j < boxes; j++) {
                    robotArm.grab();
                    for(var k = 0; k < 4; k++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for(var k = 0; k < 4; k++) {
                        robotArm.moveLeft();
                    }
                }
                boxes += 1;
                robotArm.moveRight();
            }

            boxes = 3;

            for(var i = 0; i < 4; i++) {
                robotArm.grab();
                for(var j = 0; j < boxes; j++) {
                    robotArm.moveLeft();
                }
                robotArm.drop();
                for(var j = 0; j < boxes; j++) {
                    robotArm.moveRight();
                }
                boxes -= 1;
            }

            robotArm.moveRight();
            robotArm.moveRight();
            robotArm.moveRight();

            boxes = 6;

            for(var i = 0; i < 3; i++) {
                robotArm.grab();
                for(var j = 0; j < boxes; j++) {
                    robotArm.moveLeft();
                }
                robotArm.drop();
                for(var j = 0; j < boxes; j++) {
                    robotArm.moveRight();
                }
                boxes -= 1;
            }

            boxes = 5;

            robotArm.moveLeft();

            for(var i = 0; i < 2; i++) {
                robotArm.grab();
                for(var j = 0; j < boxes; j++) {
                    robotArm.moveLeft();
                }
                robotArm.drop();
                for(var j = 0; j < boxes; j++) {
                    robotArm.moveRight();
                }
                boxes -= 1;
            }
            
            robotArm.moveLeft();
            robotArm.grab();
            for(var i = 0; i < 4; i++) {
                robotArm.moveLeft();
            }
            robotArm.drop();

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
